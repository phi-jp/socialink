<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>Test | Socialink</title>
    <meta name="description" content="${description}" />
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/3.1.0/riot+compiler.js'></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src='../socialink.js'></script>
    <style>
    button {
      padding: 8px 12px;
      margin: 4px;
      outline: none;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <app></app>
  </body>
</html>

<script type="riot/tag" template='jade'>
app
  h1 Test
  button(each='{value, key in Socialink.services}', onclick='{open}', style='background-color: {value.color}') {key}

  script.
    this.open = function(e) {
      var url = Socialink.link(e.item.key, 'https://runstant.com', {
        text: 'Socialink Test',
      });
      window.open(url, 'share', 'width=640, height=480');
    };
</script>

<script>
riot.mount('app');
</script>
